<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="color.css">
	<link rel="stylesheet" href="fonts.css">

	<title>Document</title>
</head>
<body>
	<div class="container" id="main-container">
		<div class="container" id="screem-container">
			
		</div>
		<div class="container" id="key-container">
			<button data-action="clear"id="btn-19">AC</button>
			<button data-action="chg"  id="btn-18">+/-</button>
			<button data-action="mod"  id="btn-17">%</button>
			<button data-action="div"  id="btn-16">/</button>
			<button data-value="7"     id="btn-15">7</button>
			<button data-value="8"     id="btn-14">8</button>
			<button data-value="9"     id="btn-13">9</button>
			<button data-action="mul"  id="btn-12">X</button>
			<button data-value="4"     id="btn-11">4</button>
			<button data-value="5"     id="btn-10">5</button>
			<button data-value="6"     id="btn-9">6</button>
			<button data-action="rest" id="btn-8">-</button>
			<button data-value="1"     id="btn-7">1</button>
			<button data-value="2"     id="btn-6">2</button>
			<button data-value="3"     id="btn-5">3</button>
			<button data-action="add"  id="btn-4">+</button>
			<button data-action=""     id="btn-3"></button>
			<button data-value="a"     id="btn-2">0</button>
			<button data-value="," 	   id="btn-1">,</button>
			<button data-action="calc" id="btn-0">=</button>
		</div>
	</div>
	<script src="calculator.js"></script>
